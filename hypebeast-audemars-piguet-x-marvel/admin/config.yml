              getting excited about the same, proves the value the character has
              on shaping childhoods, “everyone dreams of being that thing.”,
              key: 4930240f
            label: Text
            name: 4930240f
            widget: text
          - hint: >-
              Original text: As with the other talent, the burgeoning UK
              musician’s diverse South London surroundings play a pivotal role
              in his outlook, and it’s the distinct vibe that separates it from
              the rest of the city. As well as music, he also launched Chilli
              Con Carner in 2016, a cooking school for young people with ADHD.,
              key: 2147b35f
            label: Text
            name: 2147b35f
            widget: text
          - hint: >-
              Original text: As someone who has been diagnosed with the
              condition, and having a mother who was a special educational needs
              teacher who helped him have “an understanding of what my brain was
              doing and how it operated,” Carner recognizes the importance of
              his initiative. Giving kids a space to learn, connect and create
              is the main aim of the campaign but getting the chance “to spend
              time with the younger generation is essential,” he says. “They’re
              so innovative, they don’t want to follow rules.”, key: -875fb6
            label: Text
