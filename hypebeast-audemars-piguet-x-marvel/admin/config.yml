            name: '-332ec9bc'
            widget: text
          - hint: 'Original text: 「費城是成敗的關鍵。因為那座都市，我才是今天的我。」, key: 79ce9d3d'
            label: Text
            name: 79ce9d3d
            widget: string
          - hint: >-
              Original text: 從艾美獎頒獎禮到座無虛席的體育館，Kevin Hart
              無疑是我們這一代最偉大的喜劇演員。然而對他來說，除了為世界帶來歡笑之外，回饋社會同樣重要；在 2017 年成立的非牟利組織「Help
              From the Hart
              Charity」就旨在支持一眾來自弱勢社群的年青人，讓他們有機會透過獎學金計劃發揮自身的影響力。對他來說，蜘蛛俠就是擁有無私精神及樂於助人的佼佼者，「他（蜘蛛俠）二話不說要用這種力量造福人群。」Kevin
              Hart 如此說。, key: 79412aba
            label: Text
            name: 79412aba
            widget: text
          - hint: >-
              Original text: 來自費城北部的他，被這座城市的活力塑造了自己的青蔥歲月。隨著他帶領我們回到旅程的起點時，他提到了《,
              key: -7f68c9c4
            label: Text
            name: '-7f68c9c4'
            widget: string
          - hint: 'Original text: Kevin Hart: Live. Love. Laugh, key: 2a561f7f'
            label: Text
            name: 2a561f7f
            widget: string
          - hint: >-
              Original text: 》這幅由費城壁畫藝術委託 Willis "Nomo" Humphrey 所創作的壁畫。它位於
              Max's Steaks（一家馳名的芝士牛排餐廳）旁邊，也就是 Kevin Hart 長大的地方；至今仍是他一生中引以為豪的成就。,
              key: -3c33f85a
            label: Text
            name: '-3c33f85a'
            widget: text
          - hint: >-
              Original text: Kevin Hart 的大女兒 Heaven 也在這次特輯中登場；她認為 Miles Morales
              最能令她聯想到自己的父親。她說：「他的角色被人輕視，但總是在保護人民。」她表示希望自己能擁有 Glitch 的超能力。至於
              Kevin Hart 則開玩笑說自己想得到能令孩子們聽話的超能力。, key: 3d6d71ae
            label: Text
            name: 3d6d71ae
            widget: text
          - hint: 'Original text: 「既然我能夠發聲，我就要用它帶來改變。」, key: -6bbb0b3a'
            label: Text
            name: '-6bbb0b3a'
            widget: string
          - hint: >-
              Original text: 「當你有能力時，就有責任用它帶來改變。」Nour Arida
              如是說。對於這位居住在巴黎，來自黎巴嫩的設計師、模特兒及女權主義者來說，在貝魯特（Beirut）成長使她勇於提出改變。, key:
              284a6eae
            label: Text
            name: 284a6eae
            widget: string
          - hint: >-
              Original text: Nour Arida 因其努力地保護當地婦女的而獲頒「Arab Woman of the Year
              2023」，她表示：「在那個女性不受保護的地方，我一直努力地捍衛她們的身體和權益。」, key: 9ac7b02
            label: Text
            name: 9ac7b02
            widget: text
          - hint: >-
              Original text: Nour 的名字取自她視為超級英雄的祖母。"Nour"
              在阿拉伯語中代表「光」，有著要成為照亮人們生命那束光的意思。在她的人生中，家人扮演著不可或缺的角色。她表示：「每隔六星期回到貝魯特的時光對我的心靈非常重要。」對靈性方面的好奇，使
              Nour Arida 想要獲得通靈的超能力，而她給予大家的建議是：「你比你想像的要強大得多。」, key: -318187b5
            label: Text
            name: '-318187b5'
            widget: text
          - hint: 'Original text: 「（從超級英雄身上）我獲得了很多安全感、智慧和世界觀。」, key: 1ffb2cb9'
            label: Text
            name: 1ffb2cb9
            widget: string
          - hint: >-
              Original text: 蜘蛛俠是一位超越幾代人的超級英雄。在 Loyle Carner
              的生命中，從看到自己的弟弟擁有蜘蛛俠的戰衣，到現在他的兒子同樣為之而興奮不已，就足以證明了這個角色在童年成長帶來的影響，「每個人都夢想成為像蜘蛛俠那樣的人。」他如說。,
              key: 4c627b6c
            label: Text
            name: 4c627b6c
            widget: text
          - hint: >-
              Original text:
              與其他才華橫溢的音樂人一樣，倫敦南部的多元化環境，在這位新進英國音樂人的視野中扮演著舉足輕重的角色，而正是這種獨特的氛圍將其與其他城市地區劃分。除了發展音樂之外，他還在
              2016 年創辦了 Chilli Con Carner，一間專門為患有專注力失調的年青人而設的烹飪學校。, key:
              524e560c
            label: Text
            name: 524e560c
            widget: text
          - hint: >-
              Original text:
              作為一個被診斷出患有這種障礙的人，並且有一位擔任特殊教育老師的母親－「幫助我明白大腦的功能與運作」，Loyle Carner
              了解到主動的重要性。
              為孩子們提供學習、溝通及創造的空間是成立學校的主要目的，然而對他來說，能夠與年青人相處的機會同樣重要。「他們充滿創意，不想墨守成規。」他如是說。,
              key: -1affdbbd
            label: Text
            name: '-1affdbbd'
            widget: text
          - hint: >-
              Original text: 愛彼 x Marvel Royal Oak Concept 皇家橡樹概念系列, key:
              44d83ec8
            label: Text
            name: 44d83ec8
            widget: string
          - hint: >-
              Original text: 限量發行 250 枚的 Royal Oak Concept皇家橡樹概念陀飛輪《蜘蛛俠》腕錶，採用 42
              毫米鈦金屬錶殼、搭配黑色陶瓷錶圈，以及愛彼全新 2974 手動上鍊機芯，彰顯其精湛工藝。精密的鏤空機芯設計，使蜘蛛俠能夠以 3D
              形式在腕錶上栩栩如生地呈現。, key: -64c18f38
            label: Text
            name: '-64c18f38'
            widget: text
          - hint: >-
              Original text:
              經由人手處理的加工程序，帶來經典的啞光紅、電光藍雙色對比的蜘蛛俠戰衣。錶盤配備黑色鍍膜白金時針及阿拉伯數字，外覆白色夜光塗層，在黑暗環境下會轉變成藍色。此外，手錶還備有取材自蜘蛛俠戰衣設計的黑灰色及黑紅色兩款易換式橡膠錶帶，搭配AP字樣折疊扣。,
              key: -4f2d4fe7
            label: Text
            name: '-4f2d4fe7'
            widget: text
          - hint: >-
              Original text: 就如於 2021 年推出的《黑豹》腕錶一樣，Royal Oak Concept
              皇家橡樹概念系列陀飛輪「SPIDER-MAN」腕錶以拍賣形式發售，為非牟利組織 First Book 及 Ashoka
              籌集資金，幫助貧困青年改善自己的社區, key: 2653a079
            label: Text
            name: 2653a079
            widget: text
          - hint: 'Original text: 蜘蛛俠的必備武器, key: 3fb3695d'
            label: Text
            name: 3fb3695d
            widget: string
          - hint: 'Original text: 八爪魚博士機械手, key: -482fa872'
            label: Text
            name: '-482fa872'
            widget: string
          - hint: 'Original text: 毒魔, key: da9c2'
            label: Text
            name: da9c2
            widget: string
          - hint: 'Original text: 彼得的相機, key: 6ecbde70'
            label: Text
            name: 6ecbde70
            widget: string
          - hint: 'Original text: 南瓜炸彈, key: 27a70cb5'
            label: Text
            name: 27a70cb5
            widget: string
          - hint: 'Original text: 蛛網發射器, key: -58b8cf37'
            label: Text
            name: '-58b8cf37'
            widget: string
          - hint: >-
              Original text:
              愛彼與漫威破天荒合作打造的第二款作品，集傳統工藝與尖端科技於一身，令深受大眾喜愛的蜘蛛俠置身在錶盤正中央。, key:
              -4fe34bf
            label: Text
            name: '-4fe34bf'
            widget: string
          - hint: 'Original text: 鏤空機芯錶面設計讓蜘蛛俠以立體的形式呈現。, key: -57c2b14e'
            label: Text
            name: '-57c2b14e'
            widget: string
          - hint: 'Original text: 蜘蛛俠的戰衣經過激光雕刻處理，以細緻工藝將戰衣的獨特質感呈現。, key: -52e595b5'
            label: Text
            name: '-52e595b5'
            widget: string
          - hint: 'Original text: 全球限量 250 枚。, key: -1557791f'
            label: Text
            name: '-1557791f'
            widget: string
          - hint: >-
              Original text: 最初由岳圖·岡瑟·奧克塔維斯博士（Dr. Otto
              Octavius）設計，旨在促進放射性物質的安全處理，一場失控的實驗室意外將這些手臂與這位「非傳統的」的科學家合而為一。, key:
              3dc48eaa
            label: Text
            name: 3dc48eaa
            widget: string
          - hint: 'Original text: 每條手臂均由鈦鋼合金製成，具有伸縮臂，而前端則備有三個鉗子。, key: 6c535421'
            label: Text
            name: 6c535421
            widget: string
          - hint: 'Original text: 用以推動手臂的摩打由核能熱力發電機提供能量。, key: -5e2521a8'
            label: Text
            name: '-5e2521a8'
            widget: string
          - hint: >-
              Original text: 毒魔是由 Eddie Brock 與外星共生體結合而成的致命組合，兩者都對蜘蛛俠存有敵意。, key:
              25a550c7
            label: Text
            name: 25a550c7
            widget: string
          - hint: 'Original text: 這種共生體具有自我修復、變形以及將自身物質操縱成武器的能力。, key: 5892f53e'
            label: Text
            name: 5892f53e
            widget: string
          - hint: 'Original text: 聲音是共生體的弱點，亦成為了蜘蛛俠對付毒魔的方法。, key: 4fa6db83'
            label: Text
            name: 4fa6db83
            widget: string
          - hint: 'Original text: 與其他共生體一樣，毒魔具有繁殖後代的能力。, key: 6d51e12a'
            label: Text
            name: 6d51e12a
            widget: string
          - hint: >-
              Original text: 彼得·帕克（Peter
              Parker）不僅是一名科學奇才，還擅長攝影，利用他的才能以兼職報紙攝影師的身份為生。, key: 5e17b218
            label: Text
            name: 5e17b218
            widget: string
          - hint: 'Original text: 彼得經常不情願地將自己扮成蜘蛛俠的照片賣給《號角日報》的喬納·詹姆森。, key: -63f329c1'
            label: Text
            name: '-63f329c1'
            widget: string
          - hint: 'Original text: 他用的是備有伸縮廣角鏡頭的傳統 35 毫米相機。, key: -72a9d2af'
            label: Text
            name: '-72a9d2af'
            widget: string
          - hint: 'Original text: 彼得經常使用他在高中時可用的機器親自沖曬照片。, key: -1c1836d6'
            label: Text
            name: '-1c1836d6'
            widget: string
          - hint: >-
              Original text: 南瓜炸彈是綠魔俠的首選武器，最初由諾曼·奧斯本（Norman Osborn）開發 -
              用以協助自己對付蜘蛛俠！, key: 4ae71f26
            label: Text
            name: 4ae71f26
            widget: string
          - hint: 'Original text: 它的形狀像一個淘氣的南瓜燈，內含強力炸藥。, key: 71725e86'
            label: Text
            name: '71725e86'
            widget: string
          - hint: 'Original text: 可以將南瓜頂部上的桿旋轉到所需位置來調整爆炸設置。, key: -2ef7ef82'
            label: Text
            name: '-2ef7ef82'
            widget: string
          - hint: 'Original text: 綠魔俠在多次嘗試擊敗蜘蛛俠時調整了他使用的炸藥類型。, key: -7974e78a'
            label: Text
            name: '-7974e78a'
            widget: string
          - hint: >-
              Original text: 由彼得·帕克（Peter Parker）親自設計的腕戴式設備。
              用以發射粘性的蛛網來纏住敵人，並讓自己在城市中穿梭。, key: -6e2807f1
            label: Text
            name: '-6e2807f1'
            widget: string
          - hint: >-
              Original text: 利用蜘蛛俠手掌上的扳機發射，織帶具有令人難以置信的拉伸強度，可以創造出各種複雜的織網圖案。, key:
              6d8afe9e
            label: Text
            name: 6d8afe9e
            widget: string
          - hint: 'Original text: 纖網流體經過細小的渦輪泵靜脈壓縮，並透過受壓的噴嘴中發射。, key: -50b3bd41'
            label: Text
            name: '-50b3bd41'
            widget: string
