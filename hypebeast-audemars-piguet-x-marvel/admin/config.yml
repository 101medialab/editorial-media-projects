            widget: string
          - hint: >-
              Original text:  mural created by Willis "Nomo" Humphrey and
              commissioned by Mural Arts Philadelphia. Located on the side of
              Max's Steaks, a classic cheesesteak spot, it’s right around the
              corner where Hart grew up and remains a proud achievement in his
              life., key: 213ec8d9
            label: Text
            name: 213ec8d9
            widget: text
          - hint: >-
              Original text: Joined in the campaign by his eldest daughter
              Heaven, she explains that Miles Morales is a character that
              resonates most closely with her dad. “He’s underrated and a
              character that’s for the people,” she says. As well as explaining
              that glitching would be her superpower of choice, Hart jokingly
              says that for him it’s “the ability to make my kids listen.”, key:
              6a03129e
            label: Text
            name: 6a03129e
            widget: text
          - hint: >-
              Original text: “I’ve been given a voice and I like to use it to
              make a change.”, key: 1ce8dd6c
            label: Text
            name: 1ce8dd6c
            widget: string
          - hint: 'Original text: — Nour Arida, key: 660415df'
            label: Text
            name: 660415df
            widget: string
          - hint: >-
              Original text: “When you’re given power, you are responsible for
              using it to make a change,” Nour Arida explains. For the
              Paris-based Lebanese designer, model, and women’s rights advocate,
              it’s being raised amongst the beauty of Beirut that has helped her
              be that voice for change. , key: 75fb1724
            label: Text
            name: 75fb1724
            widget: text
          - hint: >-
              Original text: Having been awarded Arab Woman of the Year 2023 for
              her efforts in protecting women in the region, Arida explains that
              “I’ve been trying to defend their bodies, their rights, in a
              region where they’re not protected.”, key: -4372128d
            label: Text
            name: '-4372128d'
            widget: text
          - hint: >-
              Original text: Named after her grandmother who she sees as a Super
              Hero, “Nour” which translates to “light” in Arabic, aims to be the
              light that shines in people’s lives. Family plays an integral role
              in her journey and visiting Beirut “every six weeks is important
              for my soul,” she says. With Arida’s curious side leaning toward
              wanting to possess psychic powers, one piece of advice she gives
              is that “You are way more powerful than you think you are.”, key:
