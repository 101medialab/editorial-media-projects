              Original text: To commemorate the release, Hypebeast teams up with
              the Swiss Haute Horlogerie expert to explore local neighborhood
              heroes and how with great power comes great responsibility. Taking
              inspiration from Peter Parker’s iconic slogan, the campaign stars
              Kevin Hart, Nour Arida and Loyle Carner — each bearing an essence
