          - hint: 'Original text: — Kevin Hart, key: -3285b6fa'
            label: Text
            name: '-3285b6fa'
            widget: string
          - hint: >-
              Original text: From Emmy Awards to sold-out arenas, Kevin Hart is
              undeniably the biggest comedian of our generation. However, as
              well as providing the world with laughter, giving back to the
              community is just as important to the actor. Having launched Help
              From the Hart Charity in 2017, the non-profit organization was
              formed to support young people from underrepresented communities
              with opportunities to make an impact through scholarship programs.
              Spider-Man, to him, is the epitome of having a selfless mentality
              and helping others as he explains, “[he] immediately wanted to use
              that power for good.”, key: 77682f2e
            label: Text
            name: 77682f2e
            widget: text
          - hint: >-
              Original text: Hailing from North Philadelphia, it’s the city’s
              energy that shaped his formative years. As he takes us on a
              journey through where it all started, he mentions the , key:
