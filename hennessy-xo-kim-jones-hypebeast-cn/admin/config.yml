          - hint: 'Original text: 美学体验, key: 3b5cfd31'
            label: Text
            name: 3b5cfd31
            widget: string
          - hint: >-
              Original text: 因为金·琼斯对潮鞋的热爱与密切联系，这次联名合作中也自然而然地加入了鞋履设计。轩尼诗 X.O
              金·琼斯限量版运动鞋由路威酩轩（LVMH）集团旗下的意大利鞋厂制作，以早期的篮球鞋为灵感。「干邑和球鞋并不是一个常见的组合，我希望它是经典的，也希望能受到来自不同群体的人们的喜爱。」金·琼斯说道。,
              key: 75221314
            label: Text
            name: '75221314'
            widget: text
          - hint: >-
              Original text:
              为了呈现干邑的琥珀色调，限量版运动鞋鞋面使用了褐色正绒面革，鞋跟处低调点缀着设计师姓名首字母「KJ」和富有传奇色彩的轩尼诗家族战斧标志。除此之外，皮革中底也使用了与酒樽曲线相同的轮廓，并延伸至大底的凹槽。,
              key: -55e230b5
            label: Text
            name: '-55e230b5'
            widget: text
          - hint: >-
              Original text: 「我希望当人们看到这款运动鞋时，可以联想到轩尼诗酒樽，静静观赏，宛如一杯醇美的轩尼诗佳酿。」,
              key: -1b658a97
            label: Text
            name: '-1b658a97'
            widget: string
          - hint: >-
              Original text:
              为了呈现干邑的琥珀色调，限量版运动鞋鞋面使用了褐色正绒面革，鞋跟处低调点缀着设计师姓名首字母「KJ」和富有传奇色彩的轩尼诗家族战斧标志。除此之外，皮革中底也使用了与酒樽曲线相似的轮廓，并延伸至大底的凹槽。,
              key: 3a2e767b
            label: Text
            name: 3a2e767b
            widget: text
          - hint: >-
              Original text:
              运动鞋包装同样由金·琼斯精心设计，为鞋履藏家呈献完整的美学体验。包装盒采用橡木打造，令人联想到陈酿「生命之水」的橡木桶。木盒顶部的波浪造型，则与轩尼诗
              X.O 金·琼斯大师典藏版的酒座遥相呼应。, key: -6afdd5e2
            label: Text
            name: '-6afdd5e2'
            widget: text
          - hint: >-
              Original text: 轩尼诗 X.O 金·琼斯限量版运动鞋现在可以在 HBX 上购买，售价为 650 欧元（约合 705
              美元）。, key: 7e5ff2cf
            label: Text
            name: 7e5ff2cf
            widget: string
          - hint: 'Original text: ‍, key: 200d'
            label: Text
