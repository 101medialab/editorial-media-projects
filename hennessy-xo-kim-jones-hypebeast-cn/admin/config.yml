            label: Text
            name: 2465ca9
            widget: string
          - hint: 'Original text: 重塑传统, key: 439c9ae3'
            label: Text
            name: 439c9ae3
            widget: string
          - hint: >-
              Original text: 将球鞋的现代化机械生产过程与干邑酿造的匠心酿造技艺相融合，轩尼诗 X.O
              金·琼斯大师典藏版在传统与现代之间架起了桥梁。, key: -14bdd724
            label: Text
            name: '-14bdd724'
            widget: string
          - hint: >-
              Original text: 轩尼诗 X.O金·琼斯大师典藏版酒樽采用 3D 打印技术制作并经过手工精心润饰而成，全球限量仅 200
              樽。酒樽紧贴酒瓶曲线将其包裹于内，表面的褶皱设计让人不禁联想到高级时装垂坠呈现的柔美线条。这一设计细节可以追溯到 20
              世纪初，当时轩尼诗酒瓶也曾被小心翼翼地手工包裹在薄纸中，以保护其羊皮纸酒标。「从全新典藏版的设计中，你可以感受到那种来自高级时装的垂坠感。我希望可以将时尚融入到另一个全新领域中。」金·琼斯说道。「与运动鞋的设计类似，酒樽采用渐变色设计，灵感源自调配轩尼诗
              X.O 时，不同年份的『生命之水』深浅不一的色泽。, key: -19c611d1
            label: Text
            name: '-19c611d1'
            widget: text
          - hint: >-
              Original text:
              作为享誉世界的时装设计师，金·琼斯将时尚领域的风格和巧思融合到了此次跨界合作中。他利用轩尼诗的口语化表述，在酒樽设计的褶皱中只露出「Henny」这个词。「有些人会喜欢称呼品牌的昵称，Henny
              就是其中之一，我想把它融入在设计里，以轻松有趣的方式展现品牌的魅力。」金·琼斯说道。, key: -82a13b0
            label: Text
            name: '-82a13b0'
            widget: text
          - hint: >-
              Original text: 「每当与富有历史底蕴的品牌合作，我都会先去探索它的起源及发展历程，这次与轩尼诗的合作也不例外。」,
              key: -185f4ea7
            label: Text
            name: '-185f4ea7'
            widget: string
          - hint: "Original text: 将球鞋的现代化机械生产过程与干邑酿造的匠心酿造技艺相融合，轩尼诗\_ X.O\_金·琼斯大师典藏版在传统与现代之间架起了桥梁。, key: 9f8796c"
            label: Text
            name: 9f8796c
            widget: string
          - hint: "Original text: 轩尼诗\_ X.O\_ 金·琼斯大师典藏版酒樽采用\_ 3D\_打印技术制作并经过手工精心润饰而成，全球限量仅\_ 200\_樽。酒樽紧贴酒瓶曲线将其包裹于内，表面的褶皱设计让人不禁联想到高级时装垂坠呈现的柔美线条。这一设计细节可以追溯到\_ 20\_ 世纪初，当时轩尼诗酒瓶也曾被小心翼翼地手工包裹在薄纸中，以保护其羊皮纸酒标。「从全新典藏版的设计中，你可以感受到那种来自高级时装的垂坠感。我希望可以将时尚融入到另一个全新领域中。」金·琼斯说道。「与运动鞋的设计类似，酒樽采用渐变色设计，灵感源自调配轩尼诗\_ X.O\_ 时，不同年份的『生命之水』深浅不一的色泽。, key: 37794c67"
            label: Text
            name: 37794c67
            widget: text
          - hint: "Original text: 作为享誉世界的时装设计师，金·琼斯将时尚领域的风格和巧思融合到了此次跨界合作中。他利用轩尼诗的口语化表述，在酒樽设计的褶皱中只露出「\_ Henny\_ 」这个词。「有些人会喜欢称呼品牌的昵称,\_ Henny\_ 就是其中之一，我想把它融入在设计里，以轻松有趣的方式展现品牌的魅力。」金·琼斯说道。, key: -3aae80be"
            label: Text
            name: '-3aae80be'
            widget: text
          - hint: >-
              Original text: 轩尼诗 X.O
              限量版酒樽同样由金·琼斯特别设计，借鉴了高级成衣概念。酒樽以铝质材料制成，紧紧包裹住轩尼诗 X.O
              酒瓶，既勾勒出瓶身的标志性造型，又令人想到高级时装的精妙廓形。限量版酒樽将历经岁月沉淀的经典与摩登时尚的新潮巧妙融合。, key:
              -78003d32
            label: Text
