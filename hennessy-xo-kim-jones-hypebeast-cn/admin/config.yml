          - hint: 'Original text: 传承, key: 9f75f'
            label: Text
            name: 9f75f
            widget: string
          - hint: >-
              Original text: 轩尼诗 X.O 延续其标志性的艺术合作系列，于 2023
              年开启品牌前所未有的突破与跨界。在以往的艺术家合作中，品牌曾多次携手当代知名的艺术家、导演和建筑师，今年则首次进入时尚领域——邀请知名设计师金·琼斯（Kim
              Jones）合作打造系列产品，注入更多新意。, key: -74402cdb
            label: Text
            name: '-74402cdb'
            widget: text
          - hint: >-
              Original text: 在当代设计视角下，金·琼斯重新诠释了轩尼诗 X.O
              历经一个半世纪岁月酝酿的深厚积淀，同时以独到匠心致敬历经八代调配总艺师、传承至今的精湛调配工艺。这次合作标志着干邑酿造与高级时装的巧妙融合与碰撞。全新合作产品包括轩尼诗
              X.O 金·琼斯大师典藏版、轩尼诗 X.O 金·琼斯限量版、品牌首款跨界鞋履作品——融入金·琼斯街头设计风格的限量版运动鞋。,
              key: 67ce1318
            label: Text
            name: 67ce1318
            widget: text
          - hint: >-
              Original text: 「我总是会对出类拔萃的事物充满兴趣，而轩尼诗恰恰也拥有着领先的干邑酿造技术。」, key:
              1f335e40
            label: Text
            name: 1f335e40
            widget: string
          - hint: 'Original text: — 金·琼斯, key: 151b505'
            label: Text
            name: 151b505
            widget: string
          - hint: >-
              Original text: 轩尼诗 X.O 延续其标志性的艺术合作系列，于 2023
              年开启品牌前所未有的突破与跨界。在以往的艺术家合作中，品牌曾多次携手当代知名的艺术家、导演和建筑师，今年则首次进入时尚领域——邀请知名设计师金·琼斯（Kim
              Jones) 合作打造系列产品，注入更多新意。, key: -354cff8f
            label: Text
